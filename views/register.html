<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Link-in-Bio Lite</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 2rem; padding-bottom: 2rem;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <h1 style="text-align: center; margin-bottom: 2rem;">REGISTER</h1>
            
            <form action="login.html">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="input-control" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-control" placeholder="johndoe" required>
                    <small style="display: block; margin-top: 0.5rem; font-family: monospace;">link-in-bio.test/u/johndoe</small>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-control" placeholder="john@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-control" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full mt-1">CREATE ACCOUNT</button>
            </form>

            <div class="mt-2" style="text-align: center;">
                <p>Already have an account?</p>
                <a href="login.html" style="font-weight: bold;">LOGIN HERE</a>
            </div>
        </div>
    </div>
    <script src="../assets/script.js"></script>
</body>
</html>
