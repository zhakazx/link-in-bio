<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nominal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="grid-background"></div>
    
    <header class="tech-header">
        <div class="container">
            <div class="logo">DASHBOARD</div>
            <nav>
                <a href="dashboard.html" style="color: var(--color-black); font-weight: 600;">LINKS</a>
                <a href="edit-profile.html">PROFILE</a>
                <a href="account.html">ACCOUNT</a>
                <a href="login.html" style="color: var(--color-text-secondary);">LOGOUT</a>
            </nav>
        </div>
    </header>

    <main class="container dashboard-layout">
        <!-- Main Content: Link Manager -->
        <div>
            <div class="dashboard-header">
                <h2 style="font-size: 1.5rem; font-weight: 600;">ACTIVE LINKS</h2>
                <div>
                <a href="profile.html" target="_blank" class="btn-primary" style="font-size: 0.8rem;">OPEN PUBLIC VIEW</a>
                </div>
            </div>

            <!-- Add Link Form (Hidden by default in real app, shown here for design) -->
            <div class="tech-card mb-2" style="padding: 20px; min-height:auto;">
                <h3 style="font-family: var(--font-mono); font-size: 0.9rem; margin-bottom: 1rem; text-transform: uppercase;">// Configure New Link</h3>
                <form>
                    <div class="input-group">
                        <input type="text" class="input-control" placeholder="LINK TITLE">
                    </div>
                    <div class="input-group">
                        <input type="url" class="input-control" placeholder="DESTINATION URL">
                    </div>
                    <button type="submit" class="btn-primary">+ NEW LINK</button>
                </form>
                <!-- Corner Accents -->
            <span class="corner-top-left" style="position: absolute; top: 0; left: 0; width: 20px; height: 20px; border-top: 2px solid black; border-left: 2px solid black;"></span>
            <span class="corner-bottom-right" style="position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; border-bottom: 2px solid black; border-right: 2px solid black;"></span>
            </div>

            <!-- Link List -->
            <div class="link-list">
                <div class="link-item">
                    <div class="link-info">
                        <h4>My Portfolio</h4>
                        <small>https://portfolio.com</small>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="action-btn">EDIT</button>
                        <button class="action-btn">DEL</button>
                    </div>
                </div>

                <div class="link-item">
                    <div class="link-info">
                        <h4>Instagram</h4>
                        <small>https://instagram.com/zhaka</small>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="action-btn">EDIT</button>
                        <button class="action-btn">DEL</button>
                    </div>
                </div>

                <div class="link-item">
                    <div class="link-info">
                        <h4>WhatsApp</h4>
                        <small>https://wa.me/62812345678</small>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="action-btn">EDIT</button>
                        <button class="action-btn">DEL</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar: Preview -->
        <div>
            <div class="device-preview">
                <div class="device-screen">
                    <iframe src="profile.html" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
