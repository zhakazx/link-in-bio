<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Link-in-Bio Lite</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h1 style="text-align: center; margin-bottom: 2rem;">LOGIN</h1>
            
            <form action="dashboard.html">
                <div class="input-group">
                    <label for="username">Username / Email</label>
                    <input type="text" id="username" class="input-control" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full mt-1">ENTER</button>
            </form>

            <div class="mt-2" style="text-align: center;">
                <p>Don't have an account?</p>
                <a href="register.html" style="font-weight: bold;">REGISTER HERE</a>
            </div>
        </div>
    </div>
    <script src="../assets/script.js"></script>
</body>
</html>
