<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhaka - Link-in-Bio Lite</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        body {
            background-color: #f0f0f0; /* Slightly different bg for public page */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            background-color: #fff;
            border: 3px solid #000;
            box-shadow: 8px 8px 0 #000;
            min-height: 80vh;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid #000;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border: 3px solid #000;
            font-family: var(--font-heading);
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.1s;
        }

        .link-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
            background-color: var(--accent-color);
            color: #fff;
        }

        .link-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-icon {
            font-size: 1.5rem;
            color: #000;
            text-decoration: none;
            border: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/d3075a2270.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <div class="avatar">
            <!-- Placeholder for avatar image -->
            <div style="width: 100%; height: 100%; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 3rem;">ðŸ˜Ž</div>
        </div>
        
        <h1>ZHAKA</h1>
        <p class="mb-2">Digital Creator | Tech Enthusiast | Building things for the web.</p>

        <div class="links">
            <a href="#" class="link-btn">MY PORTFOLIO</a>
            <a href="#" class="link-btn">LATEST YOUTUBE VIDEO</a>
            <a href="#" class="link-btn">READ MY BLOG</a>
            <a href="#" class="link-btn">BUY ME A COFFEE</a>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
        
        <div class="mt-2" style="font-size: 0.8rem; opacity: 0.7;">
            <p>Powered by <a href="index.html" style="text-decoration: underline;">Link-in-Bio Lite</a></p>
        </div>
    </div>
</body>
</html>
