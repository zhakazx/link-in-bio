<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhaka - Nominal Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://kit.fontawesome.com/d3075a2270.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-page">
        <div class="profile-dossier">
            <div class="profile-avatar">
                <!-- Placeholder for avatar image -->
                <div style="width: 100%; height: 100%; background: #f5f5f5; display: flex; align-items: center; justify-content: center; font-size: 3rem;">
                    <i class="fas fa-user-astronaut" style="color: #333;"></i>
                </div>
                <span class="corner-top-left" style="position: absolute; top: -1px; left: -1px; width: 10px; height: 10px; border-top: 2px solid black; border-left: 2px solid black;"></span>
                <span class="corner-bottom-right" style="position: absolute; bottom: -1px; right: -1px; width: 10px; height: 10px; border-bottom: 2px solid black; border-right: 2px solid black;"></span>
            </div>
            
            <h1 class="profile-name">ZHAKA</h1>
            <p class="profile-bio">Digital Creator | Tech Enthusiast | Building things for the web.</p>
    
            <div class="profile-links">
                <a href="#" class="profile-link-btn">MY PORTFOLIO</a>
                <a href="#" class="profile-link-btn">LATEST YOUTUBE VIDEO</a>
                <a href="#" class="profile-link-btn">READ MY BLOG</a>
                <a href="#" class="profile-link-btn">BUY ME A COFFEE</a>
            </div>
    
            <div class="mt-2" style="display: flex; justify-content: center; gap: 20px;">
                <a href="#" style="color: var(--color-black); font-size: 1.2rem;"><i class="fab fa-instagram"></i></a>
                <a href="#" style="color: var(--color-black); font-size: 1.2rem;"><i class="fab fa-twitter"></i></a>
                <a href="#" style="color: var(--color-black); font-size: 1.2rem;"><i class="fab fa-github"></i></a>
            </div>
            
            <div class="mt-2" style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--color-text-secondary); letter-spacing: 0.05em;">
                COPYRIGHT ZHAKAZX
            </div>

            <!-- Dossier Corners -->
            <span class="corner-top-left" style="position: absolute; top: 0; left: 0; width: 20px; height: 20px; border-top: 3px solid black; border-left: 3px solid black;"></span>
            <span class="corner-bottom-right" style="position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; border-bottom: 3px solid black; border-right: 3px solid black;"></span>
        </div>
    </div>
</body>
</html>
