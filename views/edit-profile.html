<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Link-in-Bio Lite</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="nav-brand">LINK-IN-BIO LITE</a>
        <div style="display: flex; gap: 1rem;">
            <a href="dashboard.html">LINKS</a>
            <a href="edit-profile.html" style="font-weight: bold;">PROFILE</a>
            <a href="account.html">ACCOUNT</a>
            <a href="login.html" style="color: var(--accent-color);">LOGOUT</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-2">EDIT PROFILE</h2>
        
        <div class="card">
            <form>
                <div class="input-group">
                    <label>Profile Picture</label>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="width: 80px; height: 80px; background: #000; border-radius: 50%;"></div>
                        <button type="button" class="btn">UPLOAD NEW</button>
                        <button type="button" class="btn" style="border-color: red; color: red;">REMOVE</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="display-name">Display Name</label>
                    <input type="text" id="display-name" class="input-control" value="Zhaka">
                </div>

                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" class="input-control" rows="4">Digital Creator | Tech Enthusiast</textarea>
                </div>

                <div class="input-group">
                    <label>Theme Color</label>
                    <div style="display: flex; gap: 1rem;">
                        <div style="width: 40px; height: 40px; background: #fff; border: 3px solid #000; cursor: pointer;"></div>
                        <div style="width: 40px; height: 40px; background: #ff4d4d; border: 3px solid #000; cursor: pointer;"></div>
                        <div style="width: 40px; height: 40px; background: #4dff4d; border: 3px solid #000; cursor: pointer;"></div>
                        <div style="width: 40px; height: 40px; background: #4d4dff; border: 3px solid #000; cursor: pointer;"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-1">SAVE CHANGES</button>
            </form>
        </div>
    </div>
    <script src="../assets/script.js"></script>
</body>
</html>
